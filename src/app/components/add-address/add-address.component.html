<form [formGroup]="addressForm" (ngSubmit)="addAddress()">
    <div class="form-group">
      <label for="type">Address Type</label>
      <select id="type" formControlName="type">
        <option *ngFor="let type of addressTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="addressLine">Address</label>
      <input id="addressLine" type="text" formControlName="addressLine" />
    </div>
  
    <div class="form-group">
      <label for="city">City</label>
      <input id="city" type="text" formControlName="city" />
    </div>
  
    <div class="form-group">
      <label for="state">State</label>
      <input id="state" type="text" formControlName="state" />
    </div>
  
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input id="postalCode" type="text" formControlName="postalCode" />
    </div>
  
    <button type="submit" [disabled]="addressForm.invalid">Add Address</button>
  </form>
